<!DOCTYPE html>
<html>
<head>
    <title>File Test - GitHub Pages</title>
    <style>
        body { font-family: monospace; background: #000; color: #0f0; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #0f0; }
        .success { color: #0f0; }
        .error { color: #f00; }
    </style>
</head>
<body>
    <h1>üîç GitHub Pages File Test</h1>
    <div id="results"></div>
    
    <script>
        function testFile(url, expected) {
            return fetch(url)
                .then(response => {
                    const div = document.createElement('div');
                    div.className = 'test';
                    if (response.ok) {
                        div.innerHTML = `<span class="success">‚úÖ ${url}</span> - Status: ${response.status}`;
                    } else {
                        div.innerHTML = `<span class="error">‚ùå ${url}</span> - Status: ${response.status}`;
                    }
                    document.getElementById('results').appendChild(div);
                    return response.ok;
                })
                .catch(error => {
                    const div = document.createElement('div');
                    div.className = 'test';
                    div.innerHTML = `<span class="error">‚ùå ${url}</span> - Error: ${error.message}`;
                    document.getElementById('results').appendChild(div);
                    return false;
                });
        }
        
        // Test both versions
        Promise.all([
            testFile('./src/NDVImap.js', 'lowercase m'),
            testFile('./src/NDVIMap.js', 'uppercase M'),
            testFile('./src/main.js', 'main file'),
            testFile('./index.html', 'index file')
        ]).then(results => {
            console.log('Test results:', results);
        });
    </script>
</body>
</html>
