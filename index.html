<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="./vite.svg" /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="NASA Farming Game - Learn about crop challenges and solutions"
    />
    <meta name="theme-color" content="#0f0f23" />
    <!-- Prevent caching for development -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>NASA Farming Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      canvas {
        display: block;
        margin: 0 auto;
        cursor: pointer;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
      /* Loading screen */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0f0f23;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #00ff00;
        font-family: "Press Start 2P", monospace;
        z-index: 9999;
      }
      .loading.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="loading" id="loading">
      <h2>🌱 NASA Farming Game</h2>
      <p>Loading...</p>
    </div>
    <main>
      <section id="uiOverlay" class="ui-overlay" style="display: none">
        <div class="ui-card">
          <h1 id="questionTitle" class="ui-title">
            India 2021 - April Heatwave Crisis!
          </h1>
          <ul id="answersList" class="answers-list"></ul>
          <p id="questionSubtitle" class="ui-subtitle">
            Which method is BEST to keep soil cool and conserve moisture?
          </p>
          <div id="feedback" class="feedback" hidden></div>
          <div class="controls">
            <button id="tryAgainBtn" class="btn btn-danger" hidden>
              Try Again
            </button>
            <button id="nextBtn" class="btn btn-success" hidden>
              Continue
            </button>
          </div>
        </div>
      </section>
    </main>
    <canvas id="gameCanvas"></canvas>
    <script
      type="module"
      src="./src/main.js?v=4444444444&t=1759664866091"
    ></script>

    <!-- Service Worker Registration - Optimized for deployment -->
    <script>
      // Smart cache management for GitHub Pages deployment
      console.log("🚀 NASA Farming Game - Initializing...");

      // Clear old caches but don't force reload
      try {
        if ("caches" in window) {
          caches
            .keys()
            .then((cacheNames) => {
              const oldCaches = cacheNames.filter(name => name.includes("farming-game"));
              if (oldCaches.length > 0) {
                console.log("🗑️ Clearing old caches:", oldCaches);
                return Promise.all(oldCaches.map(name => caches.delete(name)));
              }
            })
            .catch((e) => console.log("ℹ️ Cache management:", e.message));
        }
      } catch (e) {
        console.log("ℹ️ Cache system not available");
      }

      // Register service worker for better performance
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./sw.js")
          .then((registration) => {
            console.log("✅ Service worker registered:", registration.scope);
          })
          .catch((error) => {
            console.log("ℹ️ Service worker registration:", error.message);
          });
      }

      // Hide loading screen when game starts
      window.addEventListener("load", () => {
        setTimeout(() => {
          const loading = document.getElementById("loading");
          if (loading && !loading.classList.contains("error")) {
            loading.classList.add("hidden");
          }
        }, 3000); // Increased timeout for asset loading
      });
      // Enhanced error handling for network issues
      window.addEventListener("error", (event) => {
        if (event.target.tagName === "SCRIPT" && event.target.src.includes("NDVImap.js")) {
          console.warn("Network issue loading NDVImap.js - will retry");
          // Don't show error immediately, let the game continue
          return;
        }
        
        if (event.target.tagName === "IMG" || event.target.tagName === "AUDIO") {
          console.warn("Asset loading issue:", event.target.src);
          // Continue game loading even if some assets fail
        }
      });

      // Handle network connectivity changes
      window.addEventListener("online", () => {
        console.log("🌐 Network connection restored");
      });

      window.addEventListener("offline", () => {
        console.log("📡 Network connection lost - game will work offline");
      });
    </script>
  </body>
</html>
