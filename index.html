<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="./vite.svg" /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="NASA Farming Game - Learn about crop challenges and solutions"
    />
    <meta name="theme-color" content="#0f0f23" />
    <!-- Prevent caching for development -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>NASA Farming Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      canvas {
        display: block;
        margin: 0 auto;
        cursor: pointer;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
      /* Loading screen */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0f0f23;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #00ff00;
        font-family: "Press Start 2P", monospace;
        z-index: 9999;
      }
      .loading.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="loading" id="loading">
      <h2>🌱 NASA Farming Game</h2>
      <p>Loading...</p>
    </div>
    <main>
      <section id="uiOverlay" class="ui-overlay" style="display: none">
        <div class="ui-card">
          <h1 id="questionTitle" class="ui-title">
            India 2021 - April Heatwave Crisis!
          </h1>
          <ul id="answersList" class="answers-list"></ul>
          <p id="questionSubtitle" class="ui-subtitle">
            Which method is BEST to keep soil cool and conserve moisture?
          </p>
          <div id="feedback" class="feedback" hidden></div>
          <div class="controls">
            <button id="tryAgainBtn" class="btn btn-danger" hidden>
              Try Again
            </button>
            <button id="nextBtn" class="btn btn-success" hidden>
              Continue
            </button>
          </div>
        </div>
      </section>
    </main>
    <canvas id="gameCanvas"></canvas>
    <script
      type="module"
      src="./src/main.js?v=4444444444&t=1759664866091"
    ></script>

    <!-- Service Worker Registration - TEMPORARILY DISABLED -->
    <script>
      // ULTRA-AGGRESSIVE cache clearing for GitHub Pages deployment
      console.log("🚀 ULTRA-AGGRESSIVE CACHE CLEARING STARTED...");

      // Clear all storage immediately
      try {
        localStorage.clear();
        sessionStorage.clear();
        console.log("✅ Storage cleared");
      } catch (e) {
        console.log("❌ Storage clear failed:", e);
      }

      // Clear all caches immediately
      if ("caches" in window) {
        caches
          .keys()
          .then((cacheNames) => {
            console.log("🗑️ Found caches:", cacheNames);
            cacheNames.forEach((cacheName) => {
              console.log("🗑️ Deleting cache:", cacheName);
              caches.delete(cacheName);
            });
          })
          .catch((e) => console.log("❌ Cache clear failed:", e));
      }

      // Unregister service workers immediately
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .getRegistrations()
          .then((registrations) => {
            console.log("🔧 Found service workers:", registrations.length);
            registrations.forEach((registration) => {
              console.log("🔧 Unregistering service worker:", registration);
              registration.unregister();
            });
          })
          .catch((e) => console.log("❌ Service worker unregister failed:", e));
      }

      // Force reload if this is a refresh
      if (performance.navigation.type === 1) {
        console.log("🔄 Page was refreshed, forcing hard reload...");
        window.location.reload(true);
      }

      // Hide loading screen when game starts
      window.addEventListener("load", () => {
        setTimeout(() => {
          const loading = document.getElementById("loading");
          if (loading && !loading.classList.contains("error")) {
            loading.classList.add("hidden");
          }
        }, 3000); // Increased timeout for asset loading
      });
      // Add error handling for failed asset loads
      window.addEventListener("error", (event) => {
        if (
          event.target.tagName === "IMG" ||
          event.target.tagName === "AUDIO"
        ) {
          console.error("Asset failed to load:", event.target.src);
          const loading = document.getElementById("loading");
          if (loading && !loading.classList.contains("error")) {
            loading.innerHTML = `
              <h2>🌱 NASA Farming Game</h2>
              <p style="color: #ffaa00;">Loading assets...</p>
              <p style="color: #ff4444;">Some assets failed to load. The game may not work properly.</p>
            `;
            loading.classList.add("error");
          }
        }
      });
    </script>
  </body>
</html>
